<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GQZJ8F4DE3"></script>
    <script>

    function gtag(){dataLayer.push(arguments);}

<body>
  <div class="weather-container">
    <h1>Weather Search</h1>
    <div class="search-container">
      <input type="text" id="city" placeholder="Enter city name" />
      <button id="search-button">Search</button>
    </div>
    <div id="error-message" class="error-message"></div>
    <div id="location" class="info"></div>
    <div id="temperature" class="info"></div>
    <div id="humidity" class="info"></div>
    <div id="weather-description" class="info"></div>
    <div id="wind-info" class="info"></div>
    <div id="sun-info" class="info"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
